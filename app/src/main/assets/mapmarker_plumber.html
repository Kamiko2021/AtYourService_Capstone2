<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a default marker to a web map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoia2FybG1pY2hhZWxsb3BlejIwMjIiLCJhIjoiY2w5MjhwZHloMGltNzN6bGM4aHcxcW5zMiJ9.MN_DMX3yYW1XCpieBjDBoA';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [window.android.getLnglat(2), window.android.getLnglat(3)],
        zoom: 12
    });

   var popup1 = new mapboxgl.Popup()
  .setText('Plumber')
  .addTo(map);
  var popup2 = new mapboxgl.Popup()
  .setText('Client')
  .addTo(map);

    // Create a default Marker and add it to the map.
    const marker1 = new mapboxgl.Marker()
        .setLngLat([window.android.getLnglat(0), window.android.getLnglat(1)])
        .addTo(map).setPopup(popup1);

    // Create a default Marker, colored black, rotated 45 degrees.
    const marker2 = new mapboxgl.Marker({ color: 'black', rotation: 45 })
        .setLngLat([window.android.getLnglat(2), window.android.getLnglat(3)])
        .addTo(map).setPopup(popup2);
</script>

</body>
</html>
